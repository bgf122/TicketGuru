<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Tapahtuman muokkaus</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <script crossorigin="anonymous"
            src="https://kit.fontawesome.com/33c2e3aa17.js"></script>
</head>
<link crossorigin="anonymous"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
        type="text/javascript"></script>
<script
        crossorigin="anonymous"
        integrity="sha512-2JBCbWoMJPH+Uj7Wq5OLub8E5edWHlTM4ar/YJkZh3plwB2INhhOC3eDoqHm1Za/ZOSksrLlURLoyXVdfQXqwg=="
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
<link crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css"
      integrity="sha512-PMjWzHVtwxdq7m7GIxBot5vdxUY+5aKP9wpKtvnNBZrVv1srI8tU6xvFMzG8crLNcMj/8Xl/WWmo/oAP/40p1g=="
      rel="stylesheet"/>
</head>
<body>

<div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>
        Muokkaa tapahtumaa:<br><span th:utext="${editTapahtuma.kuvaus}"/>
    </h1>
</div>

<div class="container">


    <div class="col-md-4 table-dark p-3">
        <form action="#" method="post" th:action="@{/savetapahtuma}"
              th:object="${editTapahtuma}">

            <input id="id" th:field="*{tapahtumaID}" type="hidden"/>

            <div class="form-group">
                <label for="kuvaus">Kuvaus</label>
                <textarea class="form-control" id="kuvaus" rows=2 th:field="*{kuvaus}"
                          type="text"/>
            </div>

            <div class="form-group">
                <label for="alkuaika">Alkuaika</label>
                <div class="input-group date" data-target-input="nearest"
                     id="datetimepicker1">
                    <input class="form-control datetimepicker-input" data-target="#datetimepicker1"
                           id="alkuaika"
                           th:field="*{alkuaika}" type="datetime-local"/>
                    <div class="input-group-append" data-target="#datetimepicker1"
                         data-toggle="datetimepicker">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="alkuaika">Loppuaika</label>
                <div class="input-group date" data-target-input="nearest"
                     id="datetimepicker2">
                    <input class="form-control datetimepicker-input" data-target="#datetimepicker1"
                           id="alkuaika"
                           th:field="*{loppuaika}" type="datetime-local"/>
                    <div class="input-group-append" data-target="#datetimepicker2"
                         data-toggle="datetimepicker">
                        <div class="input-group-text">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="tapahtumapaikka">Tapahtumapaikka</label> <select
                    class="form-control" id="tapahtumapaikka"
                    th:field="*{tapahtumapaikka}">
                <option th:each="tapahtumapaikka: ${tapahtumapaikat}"
                        th:text="${tapahtumapaikka.tapahtumapaikka}"
                        th:value="${tapahtumapaikka.tapahtumapaikkaID}"></option>
            </select>
            </div>

            <input class="btn btn-primary" type="submit" value="Päivitä"></input>
            <button class="btn btn-primary" href="/tapahtumat">Takaisin</button>
        </form>


    </div>
</div>

</div>

<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: "YYYY-MM-DD HH:mm"
        });
    });
    $(function () {
        $('#datetimepicker2').datetimepicker({
            format: "YYYY-MM-DD HH:mm"
        });
    });
</script>
</body>
</html>
